<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Project management dashboard</title>
</head>
<body>
    
    <div class="page">
        
        <div class="contents">
            <p>PROJECT MANAGEMENT DASHBOARD</p>
            <div class="container">
                <div class="projectInput">
                    <button class="create">Create</button>
                    <input type="text" placeholder="Enter your project" class="myInput">
                    <p class="inputError"></p>
                </div>
                
                <div class="projectLists">
    
                </div>
            </div>
            <div class="clickButtons">
                <button>View one</button>
                <button>View all</button>
            </div>    
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
